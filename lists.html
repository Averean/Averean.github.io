<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Lists</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #e093b2);
      color: #d63384;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .lists-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(214,51,132,0.10);
      padding: 36px 24px 32px 24px;
      max-width: 520px;
      margin: 48px 16px 32px 16px;
      text-align: center;
      animation: fadeIn 1.2s;
      width: 100%;
    }
    h2 {
      color: #d63384;
      margin-bottom: 18px;
      font-size: 2em;
    }
    .list-section {
      margin-bottom: 32px;
      text-align: left;
    }
    .list-section:last-child {
      margin-bottom: 0;
    }
    .list-section h3 {
      color: #b0256a;
      margin-bottom: 10px;
      font-size: 1.2em;
      letter-spacing: 0.5px;
    }
    ul.editable-list {
      list-style: disc inside;
      padding-left: 0;
      margin: 0 0 10px 0;
      min-height: 32px;
    }
    ul.editable-list li {
      margin-bottom: 6px;
      color: #444;
      font-size: 1.08em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    ul.editable-list li input[type="text"] {
      font-size: 1em;
      border: 1px solid #d63384;
      border-radius: 6px;
      padding: 4px 8px;
      outline: none;
      width: 70%;
      margin-right: 4px;
    }
    .add-item-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    .add-item-row input[type="text"] {
      flex: 1;
      border: 1px solid #d63384;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 1em;
      outline: none;
    }
    .add-item-row button, .remove-btn {
      background: #d63384;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      padding: 6px 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      outline: none;
    }
    .add-item-row button:hover, .remove-btn:hover {
      background: #b0256a;
    }
    .remove-btn {
      padding: 2px 10px;
      font-size: 0.95em;
      margin-left: 2px;
    }
    .current-list-label {
      color: #b0256a;
      font-size: 0.98em;
      margin: 10px 0 2px 0;
      font-weight: 500;
      letter-spacing: 0.1em;
      display: block;
    }
    .current-list-items {
      color: #444;
      font-size: 1em;
      margin-bottom: 10px;
      min-height: 1.2em;
      word-break: break-word;
    }
    .back-btn {
      margin-top: 24px;
      background: #d63384;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      padding: 12px 32px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(214,51,132,0.13);
      transition: background 0.2s;
      outline: none;
    }
    .back-btn:hover {
      background: #b0256a;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="lists-container">
    <h2>Our Lists</h2>
    <div class="list-section" id="movies-section">
      <h3>ðŸŽ¬ Movies</h3>
      <div class="add-item-row">
        <input type="text" id="movieInput" placeholder="Add a movie..." onkeydown="if(event.key==='Enter'){addItem('movies');}" />
        <button type="button" onclick="addItem('movies')">Add</button>
      </div>
      <ul class="editable-list" id="moviesList"></ul>
      <span class="current-list-label">Current List:</span>
      <div class="current-list-items" id="moviesCurrent"></div>
    </div>
    <div class="list-section" id="shows-section">
      <h3>ðŸ“º Shows</h3>
      <div class="add-item-row">
        <input type="text" id="showInput" placeholder="Add a show..." onkeydown="if(event.key==='Enter'){addItem('shows');}" />
        <button type="button" onclick="addItem('shows')">Add</button>
      </div>
      <ul class="editable-list" id="showsList"></ul>
      <span class="current-list-label">Current List:</span>
      <div class="current-list-items" id="showsCurrent"></div>
    </div>
    <div class="list-section" id="books-section">
      <h3>ðŸ“š Books</h3>
      <div class="add-item-row">
        <input type="text" id="bookInput" placeholder="Add a book..." onkeydown="if(event.key==='Enter'){addItem('books');}" />
        <button type="button" onclick="addItem('books')">Add</button>
      </div>
      <ul class="editable-list" id="booksList"></ul>
      <span class="current-list-label">Current List:</span>
      <div class="current-list-items" id="booksCurrent"></div>
    </div>
    <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // --- Firebase Config (replace with your own config) ---
    const firebaseConfig = {
      apiKey: "AIzaSyDt7QlnO6r4j2WdrPEmEeNfSJD0RrQ_l7U",
      authDomain: "lists-for-gf.firebaseapp.com",
      databaseURL: "https://lists-for-gf-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lists-for-gf",
      storageBucket: "lists-for-gf.firebasestorage.app",
      messagingSenderId: "1041006373055",
      appId: "1:1041006373055:web:1556eeb134cf2283ddbe0a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Helper for list paths
    function listPath(type) {
      return 'lists/' + type;
    }

    // Listen for changes and render
    function listenList(type) {
      db.ref(listPath(type)).on('value', snapshot => {
        const arr = snapshot.val() || [];
        renderList(type, arr);
      });
    }

    function renderList(type, arr) {
      const ul = document.getElementById(type + 'List');
      ul.innerHTML = '';
      arr.forEach((item, idx) => {
        const li = document.createElement('li');
        const input = document.createElement('input');
        input.type = 'text';
        input.value = item;
        input.onchange = () => editItem(type, idx, input.value);
        input.onkeydown = (e) => {
          if (e.key === 'Enter') input.blur();
        };
        li.appendChild(input);
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'âœ•';
        removeBtn.className = 'remove-btn';
        removeBtn.onclick = () => removeItem(type, idx);
        li.appendChild(removeBtn);
        ul.appendChild(li);
      });
      // Show current list below
      const currentDiv = document.getElementById(type + 'Current');
      currentDiv.textContent = arr.length ? arr.join(', ') : 'No items yet!';
    }

// ...existing code...
    function addItem(type) {
    const inputId = type === 'movies' ? 'movieInput' : type === 'shows' ? 'showInput' : 'bookInput';
    const input = document.getElementById(inputId);
    if (!input) return;
    console.log('empty data');
    const value = input.value.trim();
    if (!value) return;
    console.log('Adding', value, 'to', type); // <-- Add this line
    db.ref(listPath(type)).once('value').then(snapshot => {
        const arr = snapshot.val() || [];
        arr.push(value);
        db.ref(listPath(type)).set(arr).then(() => {
        input.value = '';
        input.focus();
        });
    });
    }

// ...existing code...

    function removeItem(type, idx) {
      db.ref(listPath(type)).once('value').then(snapshot => {
        const arr = snapshot.val() || [];
        arr.splice(idx, 1);
        db.ref(listPath(type)).set(arr);
        // UI will update via Firebase listener
      });
    }

    function editItem(type, idx, value) {
      db.ref(listPath(type)).once('value').then(snapshot => {
        const arr = snapshot.val() || [];
        arr[idx] = value;
        db.ref(listPath(type)).set(arr);
        // UI will update via Firebase listener
      });
    }

    // Listen for all lists
    ['movies', 'shows', 'books'].forEach(listenList);
  </script>
</body>
</html>
